{{ define "add_user" }}
    <form action="http://192.168.18.128:8888/add" method="post" enctype="application/x-www-form-urlencoded" class="form">
        <h2>注册用户信息</h2>
        <label class="label">
            <span>姓名</span>
            <input type="text" name="name" class="input">
        </label>
        <label class="label">
            <span>性别</span>
            <input type="text" name="gender" class="input">
        </label>
        <label class="label">
            <span>简介</span>
            <input type="text" name="introduction" class="input">
        </label>
        <label class="label">
            <span>密码</span>
            <input type="text" name="password" class="input">
        </label>
        <input type="submit" class="submit">
    </form>
{{ end }}
