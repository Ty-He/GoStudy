<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <form action="http://192.168.18.128:8888/find" method="get" enctype="application/x-www-form-urlencoded" class="form">
        <h2>查找用户</h2>
        <label class="label">
            <input type="radio" name="option" value="id">
            <span>按id查找</span>

        <label class="label">

        </label>
        <input type="submit" class="submit">
    </form>
</body>
</html>
